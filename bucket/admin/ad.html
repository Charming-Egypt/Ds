<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMaster Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --primary-light: #A29BFE;
            --secondary: #00B894;
            --accent: #FD79A8;
            --bg-dark: #1A1A2E;
            --bg-darker: #16213E;
            --bg-light: #2D3748;
            --text-light: #F8F9FA;
            --text-muted: #ADB5BD;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #D63031;
            --info: #0984E3;
            --border-radius: 12px;
            --border-radius-sm: 6px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            --box-shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --top-nav-height: 70px;
            --bottom-nav-height: 70px;
            --glass-bg: rgba(26, 26, 46, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-blur: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding-top: var(--top-nav-height);
            padding-bottom: var(--bottom-nav-height);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(253, 121, 168, 0.15) 0%, transparent 20%);
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        /* App Layout */
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--top-nav-height);
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: var(--glass-border);
            box-shadow: var(--box-shadow-sm);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-logo {
            height: 36px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .notification-badge {
            position: relative;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
        }

        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        .dashboard-header p {
            color: var(--text-muted);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-darker);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            box-shadow: var(--box-shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            border-color: var(--primary);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.primary {
            background: rgba(108, 92, 231, 0.2);
            color: var(--primary);
        }

        .stat-icon.success {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success);
        }

        .stat-icon.warning {
            background: rgba(253, 203, 110, 0.2);
            color: var(--warning);
        }

        .stat-icon.danger {
            background: rgba(214, 48, 49, 0.2);
            color: var(--danger);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text-light);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            gap: 0.75rem;
            scrollbar-width: none;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            background-color: var(--bg-darker);
            color: var(--text-muted);
            border: 1px solid var(--bg-light);
            transition: var(--transition);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-color: var(--primary);
            font-weight: 600;
        }

        /* Cards */
        .card {
            background: var(--bg-darker);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--bg-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .half-pie-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-new {
            background-color: rgba(9, 132, 227, 0.2);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .badge-confirmed {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge-cancelled {
            background-color: rgba(214, 48, 49, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge-noshow {
            background-color: rgba(253, 203, 110, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--box-shadow-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(108, 92, 231, 0.3);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: var(--bg-darker);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 36px;
            height: 36px;
        }

        /* Export Button */
        .export-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .export-btn:hover {
            color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--box-shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.warning {
            background-color: var(--warning);
            color: #333;
        }

        .toast.error {
            background-color: var(--danger);
        }

        /* Role Badges */
        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .role-admin {
            background-color: var(--info);
            color: white;
        }
        
        .role-moderator {
            background-color: var(--success);
            color: white;
        }
        
        .role-user {
            background-color: var(--text-muted);
            color: white;
        }

        /* Bottom Navigation (Mobile Only) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: var(--bottom-nav-height);
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: var(--glass-border);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            transition: var(--transition);
            flex: 1;
            position: relative;
        }

        .bottom-nav-item.active {
            color: var(--primary);
        }

        .bottom-nav-item.active::after {
            content: '';
            position: absolute;
            top: -8px;
            width: 30px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 0.25rem;
            transition: var(--transition);
        }

        .bottom-nav-item.active .nav-icon {
            transform: translateY(-5px);
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .app-header .nav-links {
                display: none;
            }
        }

        @media (min-width: 1025px) {
            .bottom-nav {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
        }

        /* Flatpickr Custom Styles */
        .flatpickr-calendar {
            background: var(--bg-darker) !important;
            color: var(--primary) !important;
            border-radius: var(--border-radius) !important;
            border: 1px solid var(--bg-light) !important;
            box-shadow: var(--box-shadow) !important;
        }

        .flatpickr-calendar.arrowTop:after {
            border-bottom-color: var(--bg-darker) !important;
        }
        
        .flatpickr-calendar.arrowBottom:after {
            border-top-color: var(--bg-darker) !important;
        }

        #dateRangePicker.flatpickr-input {
            background: var(--bg-darker) !important;
            color: var(--text-light) !important;
            border: 1px solid var(--bg-light) !important;
            cursor: pointer;
        }

        .flatpickr-day.inRange {
            background: var(--primary) !important;
            color: #111 !important;
            border-color: var(--primary) !important;
            box-shadow: -5px 0 0 var(--primary), 5px 0 0 var(--primary) !important;
        }

        .flatpickr-day.selected.startRange, 
        .flatpickr-day.selected.endRange {
            background: var(--primary) !important;
            color: #111 !important;
            border-color: var(--primary) !important;
        }

        .flatpickr-day.inRange:hover {
            background: var(--primary-dark) !important;
        }
        .flatpickr-day:not(.flatpickr-disabled):hover {
            background: var(--bg-light) !important;
            color: var(--primary) !important;
        }

        .flatpickr-months,
        .flatpickr-weekdays {
            background: var(--bg-darker) !important;
        }

        .flatpickr-month,
        .flatpickr-weekday {
            color: var(--primary) !important;
        }

        .flatpickr-prev-month,
        .flatpickr-next-month,
        .flatpickr-prev-month svg,
        .flatpickr-next-month svg {
            color: var(--primary) !important;
            fill: var(--primary) !important;
        }

        .flatpickr-day {
            color: var(--primary) !important;
            background: var(--bg-light) !important;
            border-radius: var(--border-radius-sm) !important;
            border: none !important;
        }

        .flatpickr-day.prevMonthDay,
        .flatpickr-day.nextMonthDay {
            color: var(--text-muted) !important;
            background: transparent !important;
        }

        .flatpickr-day.today {
            border: 1px solid var(--primary) !important;
        }

        .flatpickr-day.today.flatpickr-disabled {
            background: var(--bg-light) !important;
            color: #fff !important;
            border-color: var(--danger) !important;
        }

        .flatpickr-day.today.selected {
            background: var(--success) !important;
            color: #fff !important;
        }

        .flatpickr-day.flatpickr-disabled,
        .flatpickr-day.flatpickr-disabled:hover,
        .prev-day-disabled {
            background: var(--bg-light) !important;
            color: var(--text-muted) !important;
            opacity: 0.4 !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
        }

        .flatpickr-time input,
        .flatpickr-time .flatpickr-time-separator,
        .flatpickr-time .flatpickr-am-pm {
            color: var(--primary) !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="logo-container">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEg5RYSZreRpwMYh-lQE6dj3YeAV4UArrIV9pmqQFF1RT2-asCldrobt8fIt_1eMP2dOfwOOaWKyMbnXdZcGTNTf4Ij9i-diV4KZ1WaUxj28ZCB3K-Hf-hNqnX416GDa0GM06iJc3QnpfFVa0HwzOaGc9TfI-OJsRDELxg5j7ENgp4wx-Bs3vO7BY1xl3_Y=s1600" alt="TourMaster Logo" class="app-logo">
            <span class="app-name">TourMaster</span>
        </div>

        <div class="header-actions">
            <div class="notification-badge">
                <span class="badge">3</span>
                <i class="fas fa-bell"></i>
            </div>
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User Avatar" class="user-avatar">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1>Analytics Dashboard</h1>
            <p>Track and analyze your tour booking performance</p>
        </div>
        
        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-btn active" data-period="week">This Week</button>
            <button class="filter-btn" data-period="month">This Month</button>
            <button class="filter-btn" data-period="quarter">This Quarter</button>
            <button class="filter-btn" data-period="year">This Year</button>
            <button class="filter-btn" data-period="all">All Time</button>
            <input type="text" id="dateRangePicker" class="filter-btn" placeholder="Select date range" />
        </div>
        
        <!-- Stats Summary -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalGuests">0</div>
                    <div class="stat-label">Total Guests</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalRevenue">EGP 0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon danger">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">Avg. Rating</div>
                </div>
            </div>
        </div>
        
        <!-- Main Charts Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Booking Status Distribution -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Booking Status</h2>
                    <div class="flex gap-2 items-center">
                        <div class="badge badge-new" id="statusUpdated">Today</div>
                        <button class="export-btn" data-chart="statusChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Monthly Booking Trends -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Monthly Trends</h2>
                    <div class="flex gap-2 items-center">
                        <div class="badge badge-confirmed" id="trendUpdated">2023</div>
                        <button class="export-btn" data-chart="trendChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Tour Performance -->
            <div class="card lg:col-span-2">
                <div class="card-header">
                    <h2 class="card-title">Tour Trend</h2>
                    <div class="flex gap-2">
                        <select id="tourPerformanceMetric" class="filter-btn">
                            <option value="bookings">By Bookings</option>
                            <option value="revenue">By Revenue</option>
                        </select>
                        <button class="export-btn" data-chart="tourPerformanceChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="tourPerformanceChart" class="w-full" style="height: 400px;"></div>
                </div>
            </div>
            
            <!-- Guest Composition -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Guest Composition</h2>
                    <div class="flex gap-2 items-center">
                        <div class="badge badge-confirmed" id="guestUpdated">Current</div>
                        <button class="export-btn" data-chart="guestChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="half-pie-container">
                        <canvas id="guestChart"></canvas>
                    </div>
                </div>

        // Filter data by date range
        function filterDataByDateRange(startDate, endDate) {
            try {
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                filteredBookingData = bookingData.filter(booking => {
                    if (!booking.tripDate) return false;
                    const bookingDate = new Date(booking.tripDate);
                    return bookingDate >= start && bookingDate <= end;
                });
                
                return filteredBookingData;
            } catch (error) {
                console.error("Error filtering data by date range:", error);
                return bookingData;
            }
        }

        // Apply period filters
        function applyPeriodFilter() {
            const now = new Date();
            let startDate, endDate;
            
            switch(currentPeriod) {
                case 'week':
                    startDate = new Date(now.setDate(now.getDate() - now.getDay()));
                    endDate = new Date(now.setDate(now.getDate() + 6));
                    break;
                case 'month':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    break;
                case 'quarter':
                    const quarter = Math.floor(now.getMonth() / 3);
                    startDate = new Date(now.getFullYear(), quarter * 3, 1);
                    endDate = new Date(now.getFullYear(), quarter * 3 + 3, 0);
                    break;
                case 'year':
                    startDate = new Date(now.getFullYear(), 0, 1);
                    endDate = new Date(now.getFullYear(), 11, 31);
                    break;
                case 'all':
                default:
                    return bookingData;
            }
            
            return filterDataByDateRange(startDate, endDate);
        }

                const totalGuests = confirmedBookings.reduce((total, booking) => {
                    return total + 
                        (parseInt(booking.adults) || 0) + 
                        (parseInt(booking.childrenUnder12) || 0) + 
                        (parseInt(booking.infants) || 0);
                }, 0);
                document.getElementById('totalGuests').textContent = totalGuests.toLocaleString();
                
                const totalRevenue = confirmedBookings.reduce((total, booking) => {
                    return total + (parseFloat(booking.netTotal) || 0);
                }, 0);
                document.getElementById('totalRevenue').textContent = 'EGP ' + totalRevenue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                
                const ratedBookings = confirmedBookings.filter(b => b.rating);
                const avgRating = ratedBookings.length > 0 
                    ? (ratedBookings.reduce((sum, b) => sum + parseFloat(b.rating || 0), 0) / ratedBookings.length)
                    : 0;
                document.getElementById('avgRating').textContent = avgRating.toFixed(1);
            } catch (error) {
                console.error("Error updating stats cards:", error);

            try {

                    confirmed: 0,
                    new: 0,
                    cancelled: 0,
                    noshow: 0
                };
                
                filteredBookingData.forEach(booking => {
                    const status = booking.resStatus?.toLowerCase().replace(' ', '') || 'new';
                    if (statusCounts.hasOwnProperty(status)) {
                        statusCounts[status]++;
                    }
                });
                
                statusChart.data.datasets[0].data = [
                    statusCounts.confirmed,
                    statusCounts.new,
                    statusCounts.cancelled,
                    statusCounts.noshow
                ];
                statusChart.update();
                
                document.getElementById('statusUpdated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Error updating status chart:", error);
            }
        }

        // Update Trend Chart
        function updateTrendChart() {
            try {
                const monthlyCounts = Array(12).fill(0);
                const currentYear = new Date().getFullYear();
                
                filteredBookingData.forEach(booking => {
                    if (booking.resStatus?.toLowerCase() === 'confirmed' && booking.tripDate) {
                        const dateParts = booking.tripDate.split('-');
                        if (dateParts[0] == currentYear) {
                            const month = parseInt(dateParts[1]) - 1;
                            if (month >= 0 && month < 12) {
                                monthlyCounts[month]++;
                            }
                        }
                    }
                });
                
                trendChart.data.datasets[0].data = monthlyCounts;
                trendChart.update();
                
                document.getElementById('trendUpdated').textContent = currentYear;
            } catch (error) {
                console.error("Error updating trend chart:", error);
            }
        }

        // Update Guest Chart
        function updateGuestChart() {
            try {

                    adults: 0,
                    children: 0,
                    infants: 0

                filteredBookingData.forEach(booking => {
                    if (booking.resStatus?.toLowerCase() === 'confirmed') {
                        guestCounts.adults += parseInt(booking.adults) || 0;
                        guestCounts.children += parseInt(booking.childrenUnder12) || 0;
                        guestCounts.infants += parseInt(booking.infants) || 0;
                    }

                guestChart.data.datasets[0].data = [
                    guestCounts.adults,
                    guestCounts.children,
                    guestCounts.infants

        // Update Tour Performance Chart
        function updateTourPerformanceChart() {
            try {
                const tourData = {};
                
                filteredBookingData.forEach(booking => {
                    if (booking.resStatus?.toLowerCase() === 'confirmed') {
                        const tour = booking.tour || 'Other';
                        
                        if (!tourData[tour]) {
                            tourData[tour] = {
                                bookings: 0,
                                revenue: 0
                            };
                        }
                        
                        tourData[tour].bookings++;
                        tourData[tour].revenue += parseFloat(booking.netTotal) || 0;
                    }
                });
                
                const sortedTours = Object.entries(tourData)
                    .sort((a, b) => b[1][tourPerformanceMetric] - a[1][tourPerformanceMetric])
                    .slice(0, 8);
                
                const tourNames = sortedTours.map(item => item[0]);
                const tourValues = sortedTours.map(item => item[1][tourPerformanceMetric]);
                
                tourPerformanceChart.setOption({
                    yAxis: {
                        data: tourNames
                    },
                    series: [{
                        name: tourPerformanceMetric === 'revenue' ? 'Revenue' : 'Bookings',
                        data: tourValues
                    }]
                });
            } catch (error) {
                console.error("Error updating tour performance chart:", error);
            }
        }

            workbook.xlsx.writeBuffer().then(buffer => {
                const blob = new Blob([buffer], { 
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `TourMaster_Bookings_${dateRangeStr}.xlsx`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }).catch(error => {
                console.error('Error generating Excel file:', error);
                showToast('Error generating Excel file: ' + error.message, 'error');
            });
        }

        // Export chart as image
        function exportChart(chartId) {
            let canvas, filename;
            
            switch(chartId) {
                case 'statusChart':
                case 'trendChart':
                case 'guestChart':
                    canvas = document.getElementById(chartId);
                    filename = `${chartId}-${new Date().toISOString().slice(0,10)}.png`;
                    downloadCanvas(canvas, filename);
                    break;
                    
                case 'tourPerformanceChart':
                    filename = `tour-performance-${new Date().toISOString().slice(0,10)}.png`;
                    tourPerformanceChart.getDataURL({
                        type: 'png',
                        pixelRatio: 2,
                        backgroundColor: '#1A1A2E'
                    }).then(url => {
                        downloadImage(url, filename);
                    });
                    break;
            }
        }

        // Download canvas as image
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Download image from URL
        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            link.click();
        }

        // Update All Charts
        function updateAllCharts() {
            updateStatsCards();
            updateStatusChart();
            updateTrendChart();
            updateGuestChart();
            updateTourPerformanceChart();
        }

        // Initialize Date Range Picker
        function initDateRangePicker() {
            dateRangePicker = flatpickr("#dateRangePicker", {
                mode: "range",
                dateFormat: "Y-m-d",
                onClose: function(selectedDates) {
                    if (selectedDates.length === 2) {
                        document.querySelectorAll('.filter-btn[data-period]').forEach(b => b.classList.remove('active'));
                        currentPeriod = 'custom';
                        filterDataByDateRange(selectedDates[0], selectedDates[1]);
                        updateAllCharts();
                    }
                }
            });
            return dateRangePicker;
        }

        // Setup Filter Buttons
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn[data-period]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn[data-period]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    
                    if (currentPeriod !== 'custom') {
                        dateRangePicker.clear();
                        filteredBookingData = applyPeriodFilter();
                        updateAllCharts();
                    }
                });
            });

            document.getElementById('tourPerformanceMetric').addEventListener('change', function() {
                tourPerformanceMetric = this.value;
                updateTourPerformanceChart();
            });

            document.addEventListener('click', function(e) {
                if (e.target.closest('.export-btn')) {
                    const btn = e.target.closest('.export-btn');
                    const chartId = btn.dataset.chart;
                    exportChart(chartId);
                }
            });

            document.getElementById('exportData').addEventListener('click', exportToExcel);
        }

        // Load Booking Data from Firebase
        function loadBookingData() {
            try {
                const bookingsRef = database.ref("trip-bookings")
                    .orderByChild("owner")
                    .equalTo(currentUser.uid);
                
                bookingsRef.once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            processBookingData(snapshot.val());
                        } else {
                            processBookingData({});
                        }
                    })
                    .catch(error => {
                        console.error("Error loading booking data:", error);
                        processBookingData({});
                    });
                
                bookingsRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        processBookingData(snapshot.val());
                    } else {
                        processBookingData({});
                    }
                });
            } catch (error) {
                console.error("Error in loadBookingData:", error);
            }
        }

        // Initialize Event Listeners
        function initEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'https://www.discover-sharm.com/p/login.html';
                }).catch(error => {
                    console.error("Logout error:", error);
                    showToast("Logout failed: " + error.message, 'error');
                });
            });
        }

        // Initialize App
        function initApp() {
            try {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        loadUserRole(user.uid).then(() => {
                            initCharts();
                            initDateRangePicker();
                            setupFilterButtons();
                            initEventListeners();
                            loadBookingData();
                        });
                    } else {
                        window.location.href = 'https://www.discover-sharm.com/p/login.html';
                    }
                });
            } catch (error) {
                console.error("Error initializing app:", error);
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });
    </script>
</body>
