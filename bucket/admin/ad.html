<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Moderator Analytics || Discover Sharm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --primary-light: #A29BFE;
            --secondary: #00B894;
            --accent: #FD79A8;
            --bg-dark: #1A1A2E;
            --bg-darker: #16213E;
            --bg-light: #2D3748;
            --text-light: #F8F9FA;
            --text-muted: #ADB5BD;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #D63031;
            --info: #0984E3;
            --border-radius: 12px;
            --border-radius-sm: 6px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            --box-shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --top-nav-height: 70px;
            --bottom-nav-height: 70px;
            --glass-bg: rgba(26, 26, 46, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-blur: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding-top: var(--top-nav-height);
            padding-bottom: var(--bottom-nav-height);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(253, 121, 168, 0.15) 0%, transparent 20%);
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--top-nav-height);
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: var(--glass-border);
            box-shadow: var(--box-shadow-sm);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-logo {
            height: 36px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .notification-badge {
            position: relative;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .main-content {
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        .dashboard-header p {
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-darker);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            box-shadow: var(--box-shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            border-color: var(--primary);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.primary {
            background: rgba(108, 92, 231, 0.2);
            color: var(--primary);
        }

        .stat-icon.success {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success);
        }

        .stat-icon.warning {
            background: rgba(253, 203, 110, 0.2);
            color: var(--warning);
        }

        .stat-icon.danger {
            background: rgba(214, 48, 49, 0.2);
            color: var(--danger);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text-light);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .filter-bar {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            gap: 0.75rem;
            scrollbar-width: none;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            background-color: var(--bg-darker);
            color: var(--text-muted);
            border: 1px solid var(--bg-light);
            transition: var(--transition);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-color: var(--primary);
            font-weight: 600;
        }

        .card {
            background: var(--bg-darker);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--bg-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .card-body {
            padding: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .half-pie-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .badge-new {
            background-color: rgba(9, 132, 227, 0.2);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .badge-confirmed {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge-cancelled {
            background-color: rgba(214, 48, 49, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge-noshow {
            background-color: rgba(253, 203, 110, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--box-shadow-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(108, 92, 231, 0.3);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: var(--bg-darker);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 36px;
            height: 36px;
        }

        .export-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .export-btn:hover {
            color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--box-shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.warning {
            background-color: var(--warning);
            color: #333;
        }

        .toast.error {
            background-color: var(--danger);
        }

        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .role-admin {
            background-color: var(--info);
            color: white;
        }
        
        .role-moderator {
            background-color: var(--success);
            color: white;
        }
        
        .role-user {
            background-color: var(--text-muted);
            color: white;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: var(--bottom-nav-height);
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: var(--glass-border);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            transition: var(--transition);
            flex: 1;
            position: relative;
        }

        .bottom-nav-item.active {
            color: var(--primary);
        }

        .bottom-nav-item.active::after {
            content: '';
            position: absolute;
            top: -8px;
            width: 30px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 0.25rem;
            transition: var(--transition);
        }

        .bottom-nav-item.active .nav-icon {
            transform: translateY(-5px);
        }

        @media (max-width: 1024px) {
            .app-header .nav-links {
                display: none;
            }
        }

        @media (min-width: 1025px) {
            .bottom-nav {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
        }

        .flatpickr-calendar {
            background: var(--bg-darker) !important;
            color: var(--primary) !important;
            border-radius: var(--border-radius) !important;
            border: 1px solid var(--bg-light) !important;
            box-shadow: var(--box-shadow) !important;
        }

        .flatpickr-calendar.arrowTop:after {
            border-bottom-color: var(--bg-darker) !important;
        }
        
        .flatpickr-calendar.arrowBottom:after {
            border-top-color: var(--bg-darker) !important;
        }

        #dateRangePicker.flatpickr-input {
            background: var(--bg-darker) !important;
            color: var(--text-light) !important;
            border: 1px solid var(--bg-light) !important;
            cursor: pointer;
        }

        .flatpickr-day.inRange {
            background: var(--primary) !important;
            color: #111 !important;
            border-color: var(--primary) !important;
            box-shadow: -5px 0 0 var(--primary), 5px 0 0 var(--primary) !important;
        }

        .flatpickr-day.selected.startRange, 
        .flatpickr-day.selected.endRange {
            background: var(--primary) !important;
            color: #111 !important;
            border-color: var(--primary) !important;
        }

        .flatpickr-day.inRange:hover {
            background: var(--primary-dark) !important;
        }
        .flatpickr-day:not(.flatpickr-disabled):hover {
            background: var(--bg-light) !important;
            color: var(--primary) !important;
        }

        .flatpickr-months,
        .flatpickr-weekdays {
            background: var(--bg-darker) !important;
        }

        .flatpickr-month,
        .flatpickr-weekday {
            color: var(--primary) !important;
        }

        .flatpickr-prev-month,
        .flatpickr-next-month,
        .flatpickr-prev-month svg,
        .flatpickr-next-month svg {
            color: var(--primary) !important;
            fill: var(--primary) !important;
        }

        .flatpickr-day {
            color: var(--primary) !important;
            background: var(--bg-light) !important;
            border-radius: var(--border-radius-sm) !important;
            border: none !important;
        }

        .flatpickr-day.prevMonthDay,
        .flatpickr-day.nextMonthDay {
            color: var(--text-muted) !important;
            background: transparent !important;
        }

        .flatpickr-day.today {
            border: 1px solid var(--primary) !important;
        }

        .flatpickr-day.today.flatpickr-disabled {
            background: var(--bg-light) !important;
            color: #fff !important;
            border-color: var(--danger) !important;
        }

        .flatpickr-day.today.selected {
            background: var(--success) !important;
            color: #fff !important;
        }

        .flatpickr-day.flatpickr-disabled,
        .flatpickr-day.flatpickr-disabled:hover,
        .prev-day-disabled {
            background: var(--bg-light) !important;
            color: var(--text-muted) !important;
            opacity: 0.4 !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
        }

        .flatpickr-time input,
        .flatpickr-time .flatpickr-time-separator,
        .flatpickr-time .flatpickr-am-pm {
            color: var(--primary) !important;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjjIf2OtHWBRNEm8Ycsr3Bxdsy_wUAgqj10JVNBB3YUxY3TszMd05C6Uyb3dt2z2mP9G3lT6RtQ-ih1RDpjvXrpaNZii0-rucb5IqebwaiIuDaTh-9ce3EnIgJGR8e10lOPUk4jkLioN6q22RMOWq6dpOBJnw_mMCd3vRRDotQY-_Wl6Dwl61INspMXfgI=s1600" alt="Discover Sharm Logo" class="app-logo">
            <span class="app-name">Tour Moderator</span>
        </div>

        <div class="header-actions">
            <div class="notification-badge">
                <span class="badge">3</span>
                <i class="fas fa-bell"></i>
            </div>
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User Avatar" class="user-avatar">
        </div>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>Analytics Dashboard</h1>
            <p>Track and analyze your tour booking performance</p>
        </div>
        
        <div class="filter-bar">
            <button class="filter-btn active" data-period="week">This Week</button>
            <button class="filter-btn" data-period="month">This Month</button>
            <button class="filter-btn" data-period="quarter">This Quarter</button>
            <button class="filter-btn" data-period="year">This Year</button>
            <button class="filter-btn" data-period="all">All Time</button>
            <input type="text" id="dateRangePicker" class="filter-btn" placeholder="Select date range">
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalGuests">0</div>
                    <div class="stat-label">Total Guests</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalRevenue">EGP 0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon danger">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">Avg. Rating</div>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Booking Status</h2>
                    <div class="flex gap-2 items-center">
                        <div class="badge badge-new" id="statusUpdated">Today</div>
                        <button class="export-btn" data-chart="statusChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Monthly Trends</h2>
                    <div class="flex gap-2 items-center">
                        <div class="badge badge-confirmed" id="trendUpdated">2023</div>
                        <button class="export-btn" data-chart="trendChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card lg:col-span-2">
                <div class="card-header">
                    <h2 class="card-title">Tour Trend</h2>
                    <div class="flex gap-2">
                        <select id="tourPerformanceMetric" class="filter-btn">
                            <option value="bookings">By Bookings</option>
                            <option value="revenue">By Revenue</option>
                        </select>
                        <button class="export-btn" data-chart="tourPerformanceChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="tourPerformanceChart" class="w-full" style="height: 400px;"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Guest Composition</h2>
                    <div class="flex gap-2 items-center">
                        <div class="badge badge-confirmed" id="guestUpdated">Current</div>
                        <button class="export-btn" data-chart="guestChart" title="Download Chart">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="half-pie-container">
                        <canvas id="guestChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#dashboard" class="bottom-nav-item active" data-section="dashboard">
            <i class="fas fa-tachometer-alt nav-icon"></i>
            <span>Dashboard</span>
        </a>
        <a href="#tours" class="bottom-nav-item" data-section="tours">
            <i class="fas fa-map-marked-alt nav-icon"></i>
            <span>Tours</span>
        </a>
        <a href="#bookings" class="bottom-nav-item" data-section="bookings">
            <i class="fas fa-calendar-check nav-icon"></i>
            <span>Bookings</span>
        </a>
        <a href="#messages" class="bottom-nav-item" data-section="messages">
            <i class="fas fa-comments nav-icon"></i>
            <span>Messages</span>
        </a>
    </nav>

    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrkYUXLTCo4SK4TYWbNJfFLUwwOiQFQJI",
            authDomain: "egypt-travels.firebaseapp.com",
            databaseURL: "https://egypt-travels-default-rtdb.firebaseio.com",
            projectId: "egypt-travels",
            storageBucket: "egypt-travels.appspot.com",
            messagingSenderId: "477485386557",
            appId: "1:477485386557:web:755f9649043288db819354"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let statusChart, trendChart, guestChart, tourPerformanceChart;
        let currentUser = null;
        let currentUserRole = 'user';
        let currentPeriod = 'week';
        let bookingData = [];
        let filteredBookingData = [];
        let tourPerformanceMetric = 'bookings';
        let dateRangePicker;

        function formatDateToYYYYMMDD(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function loadUserRole(userId) {
            return database.ref('egy_user/' + userId).once('value').then(snapshot => {
                const userData = snapshot.val();
                currentUserRole = userData?.role || 'user';
                document.getElementById('userRole').textContent = currentUserRole;
                document.getElementById('userEmail').textContent = currentUser.email;
            });
        }

        function filterDataByDateRange(startDate, endDate) {
            try {
                const startStr = formatDateToYYYYMMDD(new Date(startDate));
                const endStr = formatDateToYYYYMMDD(new Date(endDate));
                
                filteredBookingData = bookingData.filter(booking => {
                    return booking.tripDate && booking.tripDate >= startStr && booking.tripDate <= endStr;
                });
                
                return filteredBookingData;
            } catch (error) {
                console.error("Date filtering error:", error);
                return bookingData;
            }
        }

        function applyPeriodFilter() {
            const now = new Date();
            let startDate, endDate;
            
            switch(currentPeriod) {
                case 'week':
                    startDate = new Date(now.setDate(now.getDate() - now.getDay()));
                    endDate = new Date(now.setDate(now.getDate() + 6));
                    break;
                case 'month':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    break;
                case 'quarter':
                    const quarter = Math.floor(now.getMonth() / 3);
                    startDate = new Date(now.getFullYear(), quarter * 3, 1);
                    endDate = new Date(now.getFullYear(), quarter * 3 + 3, 0);
                    break;
                case 'year':
                    startDate = new Date(now.getFullYear(), 0, 1);
                    endDate = new Date(now.getFullYear(), 11, 31);
                    break;
                default:
                    return bookingData;
            }
            
            return filterDataByDateRange(startDate, endDate);
        }

        function initCharts() {
            // Status Chart
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Confirmed', 'New', 'Cancelled', 'No Show'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(0, 184, 148, 0.7)',
                            'rgba(9, 132, 227, 0.7)',
                            'rgba(214, 48, 49, 0.7)',
                            'rgba(253, 203, 110, 0.7)'
                        ],
                        borderColor: [
                            'rgba(0, 184, 148, 1)',
                            'rgba(9, 132, 227, 1)',
                            'rgba(214, 48, 49, 1)',
                            'rgba(253, 203, 110, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            backgroundColor: '#16213E',
                            callbacks: {
                                label: context => {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((context.raw / total) * 100);
                                    return `${context.label}: ${context.raw} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // Trend Chart
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [{
                        label: 'Confirmed Bookings',
                        data: Array(12).fill(0),
                        borderColor: '#6C5CE7',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Guest Chart
            const guestCtx = document.getElementById('guestChart').getContext('2d');
            guestChart = new Chart(guestCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Adults', 'Children', 'Infants'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            'rgba(108, 92, 231, 0.7)',
                            'rgba(253, 121, 168, 0.7)',
                            'rgba(0, 184, 148, 0.7)'
                        ]
                    }]
                },
                options: {
                    circumference: 180,
                    rotation: -90
                }
            });

            // Tour Performance Chart
            const tourDom = document.getElementById('tourPerformanceChart');
            tourPerformanceChart = echarts.init(tourDom);
            tourPerformanceChart.setOption({
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'value' },
                yAxis: { type: 'category', data: [] },
                series: [{
                    type: 'bar',
                    data: [],
                    itemStyle: { color: '#6C5CE7' }
                }]
            });
        }



        function updateStatsCards() {
            const confirmed = filteredBookingData.filter(b => b.resStatus?.toLowerCase() === 'confirmed');
            
            document.getElementById('totalBookings').textContent = confirmed.length;
            document.getElementById('totalGuests').textContent = confirmed.reduce((t, b) => 
                t + (parseInt(b.adults) || 0) + (parseInt(b.childrenUnder12) || 0) + (parseInt(b.infants) || 0), 0);
            
            document.getElementById('totalRevenue').textContent = 'EGP ' + 
                confirmed.reduce((t, b) => t + (parseFloat(b.netTotal) || 0), 0).toLocaleString();
            
            const ratings = confirmed.filter(b => b.rating).map(b => parseFloat(b.rating));
            document.getElementById('avgRating').textContent = ratings.length ? 
                (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1) : '0.0';
        }



        function updateStatusChart() {
            const statusCounts = {
                confirmed: 0,
                new: 0,
                cancelled: 0,
                noshow: 0
            };
            
            filteredBookingData.forEach(booking => {
                const status = booking.resStatus?.toLowerCase().replace(' ', '') || 'new';
                if (statusCounts[status]) statusCounts[status]++;
            });
            
            statusChart.data.datasets[0].data = Object.values(statusCounts);
            statusChart.update();
        }

        function updateTrendChart() {
            const monthlyCounts = Array(12).fill(0);
            const currentYear = new Date().getFullYear();
            
            filteredBookingData.forEach(booking => {
                if (booking.resStatus?.toLowerCase() === 'confirmed' && booking.tripDate) {
                    const [year, month] = booking.tripDate.split('-');
                    if (year == currentYear) monthlyCounts[parseInt(month)-1]++;
                }
            });
            
            trendChart.data.datasets[0].data = monthlyCounts;
            trendChart.update();
        }

        function updateGuestChart() {
            const counts = { adults: 0, children: 0, infants: 0 };
            
            filteredBookingData.forEach(booking => {
                if (booking.resStatus?.toLowerCase() === 'confirmed') {
                    counts.adults += parseInt(booking.adults) || 0;
                    counts.children += parseInt(booking.childrenUnder12) || 0;
                    counts.infants += parseInt(booking.infants) || 0;
                }
            });
            
            guestChart.data.datasets[0].data = Object.values(counts);
            guestChart.update();
        }

        function updateTourPerformanceChart() {
            const tourData = {};
            
            filteredBookingData.forEach(booking => {
                if (booking.resStatus?.toLowerCase() === 'confirmed') {
                    const tour = booking.tour || 'Other';
                    tourData[tour] = tourData[tour] || { bookings: 0, revenue: 0 };
                    tourData[tour].bookings++;
                    tourData[tour].revenue += parseFloat(booking.netTotal) || 0;
                }
            });
            
            const sorted = Object.entries(tourData)
                .sort((a, b) => b[1][tourPerformanceMetric] - a[1][tourPerformanceMetric])
                .slice(0, 8);
            
            tourPerformanceChart.setOption({
                yAxis: { data: sorted.map(t => t[0]) },
                series: [{
                    data: sorted.map(t => t[1][tourPerformanceMetric])
                }]
            });
        }

        function processBookingData(data) {
            bookingData = Object.values(data || {});
            filteredBookingData = [...bookingData];
            updateStatsCards();
            updateStatusChart();
            updateTrendChart();
            updateGuestChart();
            updateTourPerformanceChart();
        }

        function initDateRangePicker() {
            dateRangePicker = flatpickr("#dateRangePicker", {
                mode: "range",
                dateFormat: "Y-m-d",
                onClose: dates => {
                    if (dates.length === 2) {
                        document.querySelectorAll('.filter-btn[data-period]').forEach(b => b.classList.remove('active'));
                        currentPeriod = 'custom';
                        filterDataByDateRange(dates[0], dates[1]);
                        updateStatsCards();
                        updateStatusChart();
                        updateTrendChart();
                        updateGuestChart();
                        updateTourPerformanceChart();
                    }
                }
            });
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn[data-period]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn[data-period]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    dateRangePicker.clear();
                    filteredBookingData = applyPeriodFilter();
                    updateStatsCards();
                    updateStatusChart();
                    updateTrendChart();
                    updateGuestChart();
                    updateTourPerformanceChart();
                });
            });

            document.getElementById('tourPerformanceMetric').addEventListener('change', e => {
                tourPerformanceMetric = e.target.value;
                updateTourPerformanceChart();
            });
        }

        function initApp() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadUserRole(user.uid).then(() => {
                        initCharts();
                        initDateRangePicker();
                        setupFilters();
                        database.ref("trip-bookings")
                            .orderByChild("owner")
                            .equalTo(currentUser.uid)
                            .on("value", snapshot => processBookingData(snapshot.val()));
                    });
                } else {
                    window.location.href = 'https://www.discover-sharm.com/p/login.html';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
