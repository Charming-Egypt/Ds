
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منظم حفلات التخرج</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js "></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Login Form -->
  <div id="loginScreen" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 px-4">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">تسجيل الدخول</h1>
      <form id="authForm" class="space-y-4">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required
          class="w-full border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        <input type="password" id="password" placeholder="كلمة المرور" required
          class="w-full border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        <button type="submit" id="loginBtn"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition">
          دخول
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">ليس لديك حساب؟</p>
      <button id="registerBtn"
        class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
        إنشاء حساب
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div id="appScreen" class="hidden">
    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6 my-10">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700">منظم حفلات التخرج</h1>
        <button id="logoutBtn" class="text-sm text-red-600 hover:text-red-800">تسجيل الخروج</button>
      </div>

      <!-- Event Form -->
      <form id="eventForm" class="mb-8 space-y-4">
        <input type="hidden" id="eventId" />

        <div>
          <label class="block text-sm font-medium text-gray-700">عنوان الحفل</label>
          <input type="text" id="title" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">التاريخ</label>
          <input type="date" id="date"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">الموقع</label>
          <input type="text" id="location" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">الصورة (رابط)</label>
          <input type="url" id="imageUrl"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">وصف الحفل</label>
          <textarea id="description" rows="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">الميزانية</label>
            <input type="number" id="budget"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">المصروف</label>
            <input type="number" id="spent"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
          </div>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
          حفظ الحفل
        </button>
      </form>

      <!-- Events List -->
      <h2 class="text-xl font-semibold text-gray-800 mb-4">حفلات التخرج</h2>
      <ul id="eventsList" class="space-y-6"></ul>
    </div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrkYUXLTCo4SK4TYWbNJfFLUwwOiQFQJI",
      authDomain: "egypt-travels.firebaseapp.com",
      databaseURL: "https://egypt-travels-default-rtdb.firebaseio.com",
      projectId: "egypt-travels",
      storageBucket: "egypt-travels.appspot.com",
      messagingSenderId: "477485386557",
      appId: "1:477485386557:web:755f9649043288db819354"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginScreen = document.getElementById('loginScreen');
    const appScreen = document.getElementById('appScreen');
    const eventsList = document.getElementById('eventsList');

    // Auth handlers
    const authForm = document.getElementById('authForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (loginBtn.textContent.includes('دخول')) {
        auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
      }
    });

    registerBtn.addEventListener('click', () => {
      loginBtn.textContent = 'إنشاء حساب';
      authForm.querySelector('h1').textContent = 'إنشاء حساب';
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut();
    });

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.classList.add('hidden');
        appScreen.classList.remove('hidden');
        loadEvents();
      } else {
        loginScreen.classList.remove('hidden');
        appScreen.classList.add('hidden');
      }
    });

    // Event form
    const eventForm = document.getElementById('eventForm');
    const eventId = document.getElementById('eventId');
    const title = document.getElementById('title');
    const date = document.getElementById('date');
    const location = document.getElementById('location');
    const imageUrl = document.getElementById('imageUrl');
    const description = document.getElementById('description');
    const budget = document.getElementById('budget');
    const spent = document.getElementById('spent');

    eventForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        title: title.value,
        date: date.value,
        location: location.value,
        imageUrl: imageUrl.value,
        description: description.value,
        budget: parseFloat(budget.value),
        spent: parseFloat(spent.value),
        uid: auth.currentUser.uid
      };

      if (eventId.value) {
        db.ref('events/' + eventId.value).update(data);
      } else {
        const newEventRef = db.ref('events').push();
        newEventRef.set(data);
      }

      eventForm.reset();
      eventId.value = '';
    });

    function loadEvents() {
      db.ref('events').on('value', snapshot => {
        eventsList.innerHTML = '';
        const data = snapshot.val() || {};
        for (const key in data) {
          const event = data[key];
          if (event.uid !== auth.currentUser.uid) continue;

          const li = document.createElement('li');
          li.className = 'border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow';

          const progress = Math.min(100, (event.spent / event.budget) * 100);

          li.innerHTML = `
            ${event.imageUrl ? `<img src="${event.imageUrl}" alt="${event.title}" class="w-full h-40 object-cover rounded mb-3">` : ''}
            <h3 class="text-lg font-bold text-gray-800">${event.title}</h3>
            <p class="text-sm text-gray-600">📅 ${event.date}</p>
            <p class="text-sm text-gray-600">📍 ${event.location}</p>
            <p class="text-sm mt-2 text-gray-700">${event.description}</p>

            <div class="mt-3">
              <label class="block text-xs text-gray-600">الميزانية: ${event.budget} ريال</label>
              <label class="block text-xs text-gray-600">المصروف: ${event.spent} ريال</label>
              <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${progress}%"></div>
              </div>
            </div>

            <div class="mt-3 flex gap-2">
              <button onclick='editEvent("${key}", ${JSON.stringify(event).replace(/"/g, '&quot;')})'
                class="text-sm bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">تعديل</button>
              <button onclick='deleteEvent("${key}")'
                class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">حذف</button>
              <button onclick='copyLink("${key}")'
                class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">نسخ الرابط</button>
            </div>
          `;
          eventsList.appendChild(li);
        }
      });
    }

    window.editEvent = function(id, event) {
      eventId.value = id;
      title.value = event.title;
      date.value = event.date;
      location.value = event.location;
      imageUrl.value = event.imageUrl;
      description.value = event.description;
      budget.value = event.budget;
      spent.value = event.spent;
    };

    window.deleteEvent = function(id) {
      if (confirm("هل أنت متأكد من الحذف؟")) {
        db.ref('events/' + id).remove();
      }
    };

    window.copyLink = function(id) {
      navigator.clipboard.writeText(`${window.location.origin}/?event=${id}`);
      alert("تم نسخ الرابط!");
    };
  </script>
</body>
</html>
