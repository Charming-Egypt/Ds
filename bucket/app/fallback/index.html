<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Error</title>
  <link rel="icon" href="/app/icons/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary: #FFC107; /* Amber */
      --primary-dark: #FFA000;
      --background: #121212;
      --surface: #1E1E1E;
      --surface-light: #2A2A2A;
      --border: #333333;
      --text: #FFFFFF;
      --text-secondary: #BDBDBD;
      --error: #FF5252;
      --success: #4CAF50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.5;
    }

    .error-card {
      background: var(--surface);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
    }

    .error-icon {
      margin: 0 auto 1.5rem;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 193, 7, 0.1);
      border-radius: 50%;
    }

    .error-icon svg {
      width: 60px;
      height: 60px;
      color: var(--primary);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .error-description {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .reload-button {
      background: var(--primary);
      color: #121212;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: transform 0.2s ease;
    }

    .reload-button:hover {
      transform: translateY(-2px);
    }

    .reload-button:active {
      transform: translateY(0);
    }

    .reload-icon {
      width: 20px;
      height: 20px;
    }

    .connection-status {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--error);
    }

    .troubleshoot-tips {
      margin-top: 2rem;
      text-align: left;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .troubleshoot-tips h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .troubleshoot-tips ul {
      padding-left: 1.25rem;
    }

    .troubleshoot-tips li {
      margin-bottom: 0.25rem;
    }

    @media (max-width: 480px) {
      .error-card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .error-icon {
        width: 80px;
        height: 80px;
      }
      
      .error-icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="error-card">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
      </svg>
    </div>
    
    <h1>Connection Error</h1>
    <p class="error-description">
      We couldn't establish a connection to the server. Please check your internet connection.
    </p>
    
    <button class="reload-button" id="reloadButton">
      <svg class="reload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Reload Page
    </button>
    
    <div class="connection-status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">No internet connection</span>
    </div>
    
    <div class="troubleshoot-tips">
      <h3>Troubleshooting Tips</h3>
      <ul>
        <li>Check your Wi-Fi or mobile data connection</li>
        <li>Restart your router or device</li>
        <li>Disable any VPN or proxy services</li>
      </ul>
    </div>
  </div>

  <script>
    const reloadButton = document.getElementById('reloadButton');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    // Check connection status immediately
    updateConnectionStatus();
    
    // Update connection status when it changes
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Simple reload button functionality
    reloadButton.addEventListener('click', () => {
      window.location.reload();
    });
    
    function updateConnectionStatus() {
      if (navigator.onLine) {
        statusIndicator.style.background = 'var(--success)';
        statusText.textContent = 'Connection restored!';
        // Auto-reload when connection comes back
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusIndicator.style.background = 'var(--error)';
        statusText.textContent = 'No internet connection';
      }
    }
  </script>
</body>

</html>
