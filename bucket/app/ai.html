<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Discover Sharm Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link rel="icon" href="/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      background: #1e293b;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #0f172a;
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.25rem;
      color: #38bdf8;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header button {
      background: none;
      border: none;
      color: #f87171;
      font-size: 1rem;
      cursor: pointer;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .message.user {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #334155;
      color: #f1f5f9;
      border-bottom-left-radius: 0;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #334155;
      background: #1e293b;
      padding: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 999px;
      background: #0f172a;
      color: #f8fafc;
      font-size: 1rem;
      outline: none;
    }
    .chat-input button {
      background: #38bdf8;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-input button:hover {
      background: #0ea5e9;
    }
    .typing {
      font-style: italic;
      color: #94a3b8;
      margin-left: auto;
      animation: pulse 1.2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Discover Sharm Chat</span>
      <button onclick="resetChat()">Reset</button>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <button onclick="startListening()">ðŸŽ¤</button>
      <input type="text" id="message-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");

    function createMessage(text, type = "bot") {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      createMessage(msg, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerText = "Typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      fetch("https://ds-trip-bot.gm-093.workers.dev/?q=" + encodeURIComponent(msg))
        .then(res => res.json())
        .then(data => {
          chatBox.removeChild(typing);
          createMessage(data.response, "bot");
        })
        .catch(() => {
          chatBox.removeChild(typing);
          createMessage("Sorry, something went wrong. Please try again.", "bot");
        });
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function resetChat() {
      chatBox.innerHTML = "";
      setTimeout(() => {
        createMessage("ðŸ‘‹ Hello! I'm your Discover Sharm assistant.\nI can help with trips, prices, booking, and recommendations.\nHow can I assist you today?", "bot");
      }, 300);
    }

    function startListening() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition is not supported by your browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    }

    window.addEventListener("DOMContentLoaded", resetChat);
  </script>
</body>
</html>
